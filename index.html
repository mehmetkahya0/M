<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M_social-media</title>
    <link rel="stylesheet" href="public/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    />
    <script
      src="https://kit.fontawesome.com/a8517c2fd8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h3>Welcome to M ðŸŽ‰</h3>

      <div class="icons">
        <a href="pages/post/post.html"><i class="fas fa-feather-alt"></i></a>
        <a href="pages/settings/settings.html"><i class="fas fa-cog"></i></a>
        <a href="pages/admin/admin.html"><i class="fas fa-user"></i></a>
        <a href="pages/login/login.html"><i class="fas fa-sign-out-alt"></i></a>
      </div>
    </header>
    <div class="subHeader">
      <h4>brand new social media platform</h4>
    </div>

    <div class="container" id="postsContainer">
      <!-- Added the ID here -->
      <!-- This div will be filled with posts by the script below -->
      <div class="post">
        <div class="post-header">
          <h3>MehmetKahya</h3>
        </div>

        <div class="post-content">
          <p>Welcome to M!</p>
        </div>

        <div class="post-footer">
          <div class="likes">
            <button class="like-button" data-post-id="1">
              <i class="fas fa-thumbs-up"></i> Like
            </button>
            <span class="like-count" id="like-count-1">0</span> Likes
          </div>
          <div class="comments">
            <i class="fas fa-comment"></i>
            <span>2</span>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const postsContainer = document.getElementById("postsContainer");
        const posts = JSON.parse(localStorage.getItem("posts")) || [];

        posts.forEach((post) => {
          const postElement = document.createElement("div");
          postElement.innerHTML = `
          <div class="post">
            <div class="post-header">
              <h3>${post.username}</h3>
            </div>

            <div class="post-content">
              <p>${post.content}</p>
            </div>

            <div class="post-footer">
              <div class="likes">
                <button class="like-button" data-post-id="${post.id}">
                  <i class="fas fa-thumbs-up"></i> Like
                </button>
                <span class="like-count" id="like-count-${post.id}">0</span> Likes
              </div>
              <div class="comments">
                <i class="fas fa-comment"></i>
                <span>0</span>
              </div>
            </div>
          </div>
    `;
          postsContainer.appendChild(postElement);
        });
      });
    </script>

    <script src="public/script.js"></script>
  </body>
</html>
