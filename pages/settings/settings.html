<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>settings</title>
    <link rel="stylesheet" href="public/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    />
    <script
      src="https://kit.fontawesome.com/a8517c2fd8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="settings.css" />
  </head>
  <body>
    <header>
      Welcome to M
      <div class="icons">
        <a href="/pages/post/post.html"><i class="fas fa-feather-alt"></i></a>
        <a href=""><i class="fas fa-cog"></i></a>
        <a href="pages/user/user.html"><i class="fas fa-user"></i></a>
        <a href="/index.html"><i class="fas fa-home"></i></a>
      </div>
    </header>

    <div class="container">
      <div class="settings">
        <h3>Settings</h3>
        <div class="settings-container">
          <div class="username-container">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" />
          </div>
          <div class="password-container">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" />
          </div>
          <div class="email-container">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" />
          </div>
          <div class="bio-container">
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" rows="4" cols="50"></textarea>
          </div>
          <button id="saveSettingsButton">Save Settings</button>
  </body>
</html>
